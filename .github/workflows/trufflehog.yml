name: TruffleHog - Secret Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Download full history so TruffleHog can detect secrets in history
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.91.1
        with:
          # Scan the git history of this repo
          scan: git
          # You can also explicitly set the repo, but default is current
          # repo: ${{ github.repository }}

          # Fail on findings (default true, keep explicit for clarity)
          fail: true

          # Optional: add / tweak rulesets
          # extra_rules: .github/trufflehog-rules.toml

          # Optional: narrow scope if needed
          # path: "."
