name: TruffleHog - Secret Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Download full history so TruffleHog can detect secrets in history
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.91.1
        with:
          # Repository path to scan
          path: ./
          # Extra args: --fail is already default, add --only-verified to reduce false positives
          # extra_args: --only-verified
