name: Quality Gate

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "**/*.md"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"

      - name: Lint
        run: |
          ruff check .
          black --check .

      - name: Test
        run: pytest --maxfail=1 -q
